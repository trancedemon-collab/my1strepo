<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tool Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    .tool-container {
      border: 2px solid #888;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 32px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      width: 90%;
      max-width: 900px;
    }
    .tool-header {
      font-size: 1.3em;
      margin-bottom: 12px;
      font-weight: bold;
      color: #3a3a3a;
    }
    .iframe-box {
      border: 1px solid #bbb;
      width: 100%;
      min-height: 650px;
      border-radius: 6px;
      background: #f6f6f6;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Tool Dashboard</h1>
  
  <div class="tool-container">
    <div class="tool-header">Checklist Tool</div>
    <iframe class="iframe-box" src="./checklist.html" title="Checklist Tool"></iframe>
  </div>
  
  <!-- To add more tools, copy the block above and update the src/title -->
</body>
</html>
